{% extends 'base.html' %}

{% block content %}
<div class="cart">
    {% for item in cart_items %}

    <div class="cart-item">
        <div class="item-img">
            <img src="{{item.image_url}}" alt="{{item.product.name}} image">
        </div>
        <div>
            <h1>{{item.product.name}}</h1>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
