{% extends 'base.html' %}

{% block content %}
<div class="customers flex flex-col px-2">
    <div class="flex flex-col items-start mt-20">
        <div class="back flex justify-start items-center cursor-pointer group my-10 relative left-10">
            <i class="uil uil-arrow-left text-2xl group-hover:-translate-x-10 transition duration-300 ease-in-out"></i>
            <a href="/dashboard/" class="ml-2 hover:text-black">Back to dashboard</a>
        </div>
        <h1 class="text-2xl font-bold">Orders</h1>
        <div class="mt-20">
            <table class="table-auto">
                <thead class="uppercase text-left">
                    <tr>
                        <th class="py-3 px-6">Date</th>
                        <th class="py-3 px-6">Processed</th>
                        <th class="py-3 px-6">Shippig Address</th>
                    </tr>
                </thead>
                <tbody>

                    {% for order in orders %}
                    <tr>
                        <td class="py-4 px-6 ">
                            {{order.date_created}}
                        </td>
                        <td class="py-4 px-6 ">
                            {{order.processed}}
                        </td>
                        <td class="py-4 px-6 ">
                            {{order.shipping_address}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
