<a href="/shop/product/{{product.id}}" class="text-textPrimary hover:text-black">
<div class="hover:scale-105 group transition duration-200 ease-in my-20 p-2  h-72 rounded-lg  text-black">
    <img src="{{product.image_url}}" alt="{{product.name}}-image" class="h-full rounded-none group-hover:opacity-80 transition duration-300 ease-in">
    <div class="flex justify-between items-center text-textPrimary">
        <div class="p-3">
            <h2 class="font-semibold">{{product.name}}</h2>
            <p>ksh {{product.price}}</p>
            <p class="text-textSecondary">{{product.inventory}} left</p>
        </div>
    </div>
</div>
</a>
