<form action="#"  enctype="multipart/form-data" method="POST" class="flex flex-col items-start">
    {% csrf_token %}

    {% for field in form %}
    <div class="field flex flex-col text-black text-xl my-2">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
    {% endfor %}
    <button class="bg-slate-900 text-white p-2 my-5 rounded-lg" type="submit">All Done</button>
</form>
